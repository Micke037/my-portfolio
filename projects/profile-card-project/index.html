<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uros Milicevic</a>.
  </div>
  
  

    <div class="card">
      <div class="b-img">
    <img src="images/bg-pattern-card.svg" class="b-img" alt="Vibrant, collorfull pattern"/>
    </div>
    
    
      <img src="images/image-victor.jpg" class="main-img" alt="Profile picture of Victor Crest"/>
    
  <div class="text">
    <p class="name">Victor Crest</p>
    <p class="age">26</p>
  </div>
  <p class="london">London</p>
  <div class="followers">


    <div class="number-extra">
  <p class="numbers">  
  80K
</p>
<p class="extra">Followers</p>
</div>

<div class="number-extra">
<p class="numbers">  
  803K
</p>
<p class="extra">Likes</p>
</div>

<div class="number-extra">
  <p class="numbers">  
  1.4K
</p>
<p class="extra">Photos</p>

</div>

</div>
</div>

</body>
</html>
